language: rust
cache: cargo
dist: trusty

os:
  - linux
  - osx
  - windows

rust:
  - stable

script:
  - cargo build --release
  - cargo test --no-fail-fast ||
    (
      echo 'initial `cargo test` failed, retrying with fewer cores to work around OOM issues' &&
      cargo test --no-fail-fast --verbose -j 1
    )

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: target/release/midi2spc*
  name: $TRAVIS_OS_NAME-$TRAVIS_BUILD_NUMBER
  skip_cleanup: true
  draft: true